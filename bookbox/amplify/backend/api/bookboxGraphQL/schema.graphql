type Book @model @auth(rules: [{ allow: owner }]) {
  bookId: String!
  title: String!
  authors: [String]
  description: String!
  categories: [String]
  thumbnail: String!
  listBooksId: String
}

type List @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  description: String!
  userId: String!
  books: [Book]! @hasMany
}

type Review @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  username: String!
  title: String!
  content: String!
  rating: Float!
  createdAt: String!
  updatedAt: String!
  author: String!
  bookId: String!
}
